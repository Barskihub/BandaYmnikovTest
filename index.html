<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BandaTest</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="container-width">
            <section class="container-sales">
                <h2 class="container-sales__header">
                    Акции и специальные предложения
                </h2>
                <div class="container-sales__special-offers">
                    <div class="container-sales__special-offer-1">
                        <div class="special-offer-img-items">
                            <img src="img/special-offer-img.png" alt="" class="special-offer-img">
                            <img src="img/special-offer-img_curve.png" alt="" class="special-offer-img_curve">
                        </div>
                        <div class="special-offer-content">
                            <h4 class="special-offer-content-name">
                                Предзаказ тетради «Кубометрия 3D»
                            </h4>
                            <span class="special-offer-content-text">
                                    Акция заканчивается 14 апреля. Через:
                            </span>
                            <div class="special-offer-content-timer">
                                <div class="timer-item">
                                    <span class="timer-item__numbers" id="timerHour"></span>
                                    <span class="timer-item__text" id="timerHourText"></span>
                                </div>
                                <div class="timer-item">
                                    <span class="timer-item__numbers" id="timerMinute"></span>
                                    <span class="timer-item__text" id="timerMinuteText"></span>
                                </div>
                                <div class="timer-item">
                                    <span class="timer-item__numbers" id="timerSecond"></span>
                                    <span class="timer-item__text" id="timerSecondText"></span>
                                </div>
                            </div>
                            <div class="special-offer-content-bottom">
                                <div class="special-content__costs">
                                    <span class="costsOffer">9 999₽</span>
                                    <span class="costsNoOffer">9 999₽</span>
                                </div>
                                <div class="special-content__linkButton">
                                    <a href="#" class="linkText">
                                        Подробнее
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-sales__special-offer-2">
                        <a href="#" class="linkText linkText_banner">
                            Подробнее
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
